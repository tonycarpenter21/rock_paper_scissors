<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Play: Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="navBar">
      <div class="logo">Rock, Paper, Scissors!
      </div>
      <button class="changeGameButton hidden" id="changeGameButton">Change Game</button>
    </section>
    <section class="app">
      <div class="startView hidden" id="startView">
        <div class="pickGameTitle">Which Game Do You Want To Play?
        </div>
        <div class="gameChoiceButtons">
          <button class="classicGameChoiceButton" id="classicGameButton">Classic Game</button>
          <button class="advancedGameChoiceButton" id="advancedGameButton">Advanced Game</button>
        </div>
      </div>
      <div class="gameView" id="gameView">
        <div class="computerPlayerInfo">
          <p>Player: Computer
          <p>Wins: 0
        </div>
        <div class="startingMessage">
          <p>Please pick to play:
        </div>
        <div class="playerChoices">
          <div class="playerChoice" id="choiceRock">
            <img src="images/rock500x500.png" alt="Rock" class="icon" />
            <p>Rock
          </div>
          <div class="playerChoice" id="choicePaper">
            <img src="images/paper500x500.png" alt="Paper" class="icon" />
            <p>Paper
          </div>
          <div class="playerChoice" id="choiceScissors">
            <img src="images/scissors500x500.png" alt="Scissors" class="icon" />
            <p>Scissors
          </div>
        </div>
        <div class="humanPlayerInfo">
          <p>Player: Human
          <p>Wins: 0
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
