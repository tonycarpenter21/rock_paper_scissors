<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Play: Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="navBar">
      <div class="logo">Rock, Paper, Scissors!
      </div>
      <button class="changeGameButton hidden" id="changeGameButton">Change Game</button>
    </section>
    <section class="app">
      <div class="startView" id="startView">
        <div class="pickGameTitle">Which Game Do You Want To Play?
        </div>
        <div class="gameChoiceButtons">
          <button class="classicGameChoiceButton" id="classicGameButton">Classic Game</button>
          <button class="advancedGameChoiceButton" id="advancedGameButton">Advanced Game</button>
        </div>
      </div>
      <div class="gameView hidden" id="gameView">
        <section class="computerPlayerInfo">
          <p>Player: <span id="computerName">Comptuer</span> <span id="computerIcon">Icon</span></p>
          <p>Wins: <span id="computerScore">0</span></p>
          <p>Ties: <span id="computerTies">0</span></p>
          <p>Losses: <span id="computerLosses">0</span></p>
          <p>Games Played: <span id="computerGamesPlayed">0</span></p>
        </section>
        <div class="resultsArea">
          <div class="startingMessage">
            <p id="gameMessage">Please pick to play:</p>
          </div>
          <div class="playerChoices">
            <div class="playerChoice" id="choiceRock">
              <img src="images/rock500x500.png" alt="Rock" class="icon" />
              <p>Rock</p>
            </div>
            <div class="playerChoice" id="choicePaper">
              <img src="images/paper500x500.png" alt="Paper" class="icon" />
              <p>Paper</p>
            </div>
            <div class="playerChoice" id="choiceScissors">
              <img src="images/scissors500x500.png" alt="Scissors" class="icon" />
              <p>Scissors</p>
            </div>
            <div class="playerChoice" id="choiceLizard">
              <img src="images/lizardv2500x500.png" alt="Lizard" class="icon" />
              <p>Lizard</p>
            </div>
            <div class="playerChoice" id="choiceSpock">
              <img src="images/spock500x500.png" alt="Spock" class="icon" />
              <p>Spock</p>
            </div>
            <div class="computerChoice" id="computerChoiceRock">
              <img src="images/rock500x500.png" alt="Rock" class="icon" />
              <p>Rock</p>
            </div>
            <div class="computerChoice" id="computerChoicePaper">
              <img src="images/paper500x500.png" alt="Paper" class="icon" />
              <p>Paper</p>
            </div>
            <div class="computerChoice" id="computerChoiceScissors">
              <img src="images/scissors500x500.png" alt="Scissors" class="icon" />
              <p>Scissors</p>
            </div>
            <div class="computerChoice" id="computerChoiceLizard">
              <img src="images/lizardv2500x500.png" alt="Lizard" class="icon" />
              <p>Lizard</p>
            </div>
            <div class="computerChoice" id="computerChoiceSpock">
              <img src="images/spock500x500.png" alt="Spock" class="icon" />
              <p>Spock</p>
            </div>
          </div>
        </div>
        <section class="humanPlayerInfo">
          <p>Player: <span id="humanName">Human</span> <span id="humanIcon">Icon</span></p>
          <p>Wins: <span id="humanScore">0</span></p>
          <p>Ties: <span id="humanTies">0</span></p>
          <p>Losses: <span id="humanLosses">0</span></p>
          <p>Games Played: <span id="humanGamesPlayed">0</span></p>
        </section>
      </div>
    </section>
  </body>
      <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>

</html>
